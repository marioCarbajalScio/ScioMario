<div class="content">
    <h3>Users.</h3>
    <button class="nextBtn" (click)="btnDec()"><<</button>
    <div (click)="selectUser(user)" class="divUsers" *ngFor="let user of users">
        {{user.first_name}}
    </div>
    <button class="nextBtn" (click)="btnInc()">>></button>

    <h3 [hidden]="details">Details</h3>
    <div class="divDetails" [hidden]="details">
        <table [hidden]="details">
        <tr>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Avatar</th>
        </tr>
        <tr class="liUsers">
            <td>{{selectedUser.email}}</td>
            <td>{{selectedUser.first_name}}</td>
            <td>{{selectedUser.last_name}}</td>
            <td><img [src]="selectedUser.avatar" alt="avatar"></td>
        </tr>
        </table>
    </div>
    <br>
    <button class="btn-out" (click)="logOut()">LogOut</button>
</div>
